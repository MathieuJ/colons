<p>{{bot.name}} - lvl {{bot.level}}</p>
<div *ngFor="let loot of bot.lootTable; index as i">
    {{i}}
    <span [ngStyle]="{'border': i >= bot.level && i < bot.level + 7 ?   '1px solid red' : 'none'}"><app-cout [cout]="loot"></app-cout></span>
</div>
<button (click)="lance()">Lance</button>
<div *ngFor="let upgrade of bot.upgradeTable">
    <app-cout [cout]="upgrade"></app-cout>
</div>
<button (click)="upgrade()">Upgrade</button>
