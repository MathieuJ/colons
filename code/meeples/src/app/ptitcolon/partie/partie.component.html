<div style="display: flex; flex-direction: row;">
    <div class="module">
        <div *ngIf="!partie.culture.bot else cultureBot">
            culture
        </div>
        <ng-template #cultureBot>
            <app-bot [bot]="partie.culture"></app-bot>
        </ng-template>
    </div>
    <div class="module">
        <div *ngIf="!partie.elevage.bot else elevageBot">
            elevage
        </div>
        <ng-template #elevageBot>
            <app-bot [bot]="partie.elevage"></app-bot>
        </ng-template>
    </div>
    <div class="module">
        <div *ngIf="!partie.peche.bot else pecheBot">
            <app-peche [peche]="partie.peche"></app-peche>
        </div>
        <ng-template #pecheBot>
            <app-bot [bot]="partie.peche"></app-bot>
        </ng-template>
    </div>
    <div class="module">
        <div *ngIf="!partie.mine.bot else mineBot">
            mine
        </div>
        <ng-template #mineBot>
            <app-bot [bot]="partie.mine"></app-bot>
        </ng-template>
    </div>
    {{counter}}
</div>
