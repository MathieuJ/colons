<ion-view title="Creer un nouveau compte">
    <ion-content overflow-scroll="true" padding="true" class="has-header">
        <form ng-show="!success" class="list">
            <ion-list>
                <label class="item item-input">
                    <span class="input-label">Login</span>
                    <input type="text" ng-model="vm.login" placeholder="">
                </label>
                <label class="item item-input">
                    <span class="input-label">Password</span>
                    <input type="password" ng-model="vm.password" placeholder="">
                </label>
            </ion-list>
            <div class="spacer" style="height: 40px;"></div>
            <button class="button button-stable button-block " ng-click="vm.create($event)" >Cr√©er le compte</button>


        </form>

        <div class="alert alert-success" ng-show="vm.errorUserExists">
            <strong>Registration saved!</strong> Please check your email for confirmation.
        </div>

        <div class="alert alert-danger" ng-show="vm.error">
            <strong>Registration failed!</strong> Please try again later.
        </div>

        <div class="alert alert-danger" ng-show="vm.errorUserExists">
            <strong>Login name already registered!</strong> Please choose another one.
        </div>
        {{vm.message}}
    </ion-content>
</ion-view>
