<ion-view title="Amis">
    <ion-nav-buttons side="right">
        <button class="button icon ion-plus-circled" ng-click="vm.showAddAmi = !vm.showAddAmi">

        </button>
    </ion-nav-buttons>
    <ion-content overflow-scroll="true" padding="true" class="has-header">
        <h2>Mes amis</h2>

        <div class="item item-input-inset" ng-show="vm.showAddAmi">
            <label class="item-input-wrapper">
                <input type="text" ng-model="vm.requete" placeholder="Nom du compte">
            </label>
            <button class="button" ng-click="vm.recherche()">
                <i class="icon ion-search placeholder-icon"></i>
            </button>
        </div>
        {{vm.msgError}}
        <BR/>

        <ion-spinner ng-show="vm.attente"></ion-spinner>

        <ion-list ng-repeat="ami in vm.mesAmis">
            ami
            <ion-item class="item-thumbnail-left" ng-click="vm.selectAmi(jeu)">
                <img ng-src="http:{{jeu.jeu.thumbnail}}">
                <h2>{{ami.pseudo}}</h2>
                {{ami}} ans
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
