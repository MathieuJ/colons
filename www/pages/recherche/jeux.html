<ion-view title="Jeux">

    <ion-content overflow-scroll="true" padding="true" class="has-header">
        <div class="card" ng-show="{{errorMsg}}">
            <div class="item item-text-wrap">
                {{vm.errorMsg}}
            </div>
        </div>
        {{vm.errorMsg}}
        <ion-spinner ng-show="vm.attente"></ion-spinner>

        <ion-list ng-repeat="jeu in vm.jeux">
            <ion-item class="item-thumbnail-left" on-tap="vm.selectJeu(jeu)">
                <img ng-src="http:{{jeu.thumbnail}}">
                <h2>{{jeu.nomEn}}</h2>
                <p>Designer : {{jeu.designer}}</p>
                {{jeu.nombreJoueursMin}} - {{jeu.nombreJoueursMax}} joueurs | Ã  partir de {{jeu.minAge}} ans
                <BR/>
                {{jeu.tempsJeuMin}} - {{jeu.tempsJeuMax}} minutes
            </ion-item>
        </ion-list>
        <ion-infinite-scroll
                ng-if="vm.moreDataCanBeLoaded()"
                on-infinite="vm.loadMoreData()"
                icon="ion-loading-c"
                distance="1%">
        </ion-infinite-scroll>
    </ion-content>
</ion-view>
