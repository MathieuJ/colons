<style type="text/css">
    .bot {
        margin: 5px 20px 0 0;

        width:50px;
        height:50px;
        border : 1px solid black;
    }
    .vide {
        margin: 5px 20px 0 0;
        width:50px;
        height:50px;
        border : 1px dotted lightblue;
    }
</style>

<div>
    <div ng-repeat="boost in dc.boosts1 track by $index"
         style="display:inline-block;">
        <div ng-show="boost" class="bot">
            BOT
            <BR/>
            {{bot.s}}/{{bot.e}}
        </div>
        <div ng-hide="boost" class="vide">
            <BR/>
            &nbsp;
        </div>
    </div>
    <BR/>
    <div ng-repeat="bot in dc.queue1 track by $index"
         style="display:inline-block;">
        <div ng-show="bot" class="bot">
            BOT
            <BR/>
            {{bot.s}}/{{bot.e}}
        </div>
        <div ng-hide="bot" class="vide">
            <BR/>
            &nbsp;
        </div>
    </div>
</div>
<div style="margin-left:35px;">
    <div ng-repeat="bot in dc.queue2.slice().reverse() track by $index " style="display:inline-block;">
        <div ng-show="bot" class="bot">
            BOT
            <BR/>
            {{bot.s}}/{{bot.e}}
        </div>
        <div ng-hide="bot" class="vide">
            <BR/>
            &nbsp;
        </div>
    </div>
    <BR/>
    <div ng-repeat="boost in dc.boosts2.slice().reverse() track by $index " style="display:inline-block;">
        <div ng-show="boost" class="bot">
            BOT
            <BR/>
            {{bot.s}}/{{bot.e}}
        </div>
        <div ng-hide="boost" class="vide">
            <BR/>
            &nbsp;
        </div>
    </div>
</div>
<button ng-click="dc.avance()" ng-enabled="dc.action">go</button>
