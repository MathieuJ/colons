<style type="text/css">
    
    .mapcontainer {
        width: 800px;
        height: 400px;
        overflow: scroll;
    }
    .map {
        font-size : 8px;
        width:1200px;
        height: 1200px;
    }
    
    .cell {
        margin: 2px;
        width:30px;
        height:30px;
        border : 1px solid black;
        display: inline-block;
    }
    .terre {
        background-color : #FAE9C0;
    }
    .eau {
        background-color : #CCF1FF;
    }
    .montagne {
        background-color : lightgrey;
    }
    .foret {
        background-color : #94D19C;
    }
    .selected {
        margin:0px;
        border-width:3px;
        border-color: blue;
    }
    .joueur1 {
        margin:1px;
        border-width:2px;
        border-color:green;
    }
    .joueur2 {
        margin:1px;
        border-width:2px;
        border-color:red;
    }
    .joueur3 {
        margin:1px;
        border-width:2px;
        border-color:yellow;
    }
</style>
<div class="mapcontainer">
<div class="map">
    <div ng-repeat="ligne in dc.map">
        <div ng-repeat="cell in ligne" class="cell {{cell.type}} joueur{{cell.joueur}}" ng-class="{selected : cell == dc.selectedCell}" ng-click="dc.select(cell.x, cell.y)">
            {{cell.x}} - {{cell.y}}
        </div>
    </div>
</div>
</div>
<div class="controles">
<button ng-click="dc.finTour()" ng-enabled="dc.actionEnabled">Fin de tour</button>
    {{dc.selectedCell}}
</div>
