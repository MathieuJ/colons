<script type=text/ng-template id='start-blocs.html'>

<script type=text/ng-template id='start-config.html'>
 <h2>Comment voulez-vous organiser cela ? </h2>
<!-- form-payment.html -->
<div class="text-center">
    <span class="glyphicon glyphicon-heart"></span>
    <div class="form-group row">

<script type=text/ng-template id='start-comptes.html'>
 <h2>Créons un compte pour sauvegarder tout cela. </h2>
<!-- form-payment.html -->
<div class="text-center">
    <span class="glyphicon glyphicon-heart"></span>
    <h3>Thanks For Your Money!</h3>
    
    <button type="submit" class="btn btn-danger">Submit</button>
</div>
</script>

<div class="row">
<div class="col-sm-8 col-sm-offset-2">

    <div id="form-container">

        <div class="page-header text-center">
            <h2>Marions-nous !</h2>
            
            <!-- the links to our nested states using relative paths -->
            <!-- add the active class if the state matches our ui-sref -->
            <div id="status-buttons" class="text-center">
                <a ui-sref-active="active" ui-sref=".noms"><span>1</span> Noms</a>
                <a ui-sref-active="active" ui-sref=".blocs"><span>2</span> Blocs</a>
                <a ui-sref-active="active" ui-sref=".config"><span>3</span> Config</a>
                <a ui-sref-active="active" ui-sref=".compte"><span>3</span> Comptes</a>
            </div>
        </div>
        
        <!-- use ng-submit to catch the form submission and use our Angular function -->
        <form id="signup-form" ng-submit="processForm()">

            <!-- our nested state views will be injected here -->
            <div id="form-views" ui-view></div>
        </form>

    </div>

    <!-- show our formData as it is being typed -->
    <pre>
        {{ formData }}
    </pre>


</div>
</div>
